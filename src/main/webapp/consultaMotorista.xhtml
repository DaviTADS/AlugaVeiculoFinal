<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="Motorista">            
            <p:growl id="growl" life="3500" autoUpdate="true"/>
            <p:panel id="panel" header="Cadastro de Motorista" footer="Aluguel de Veiculos">
                
                <h:panelGrid columns="2" cellpadding="5">

                    <h:outputText value="#{motoristaB.mot.nome}"/>


                </h:panelGrid>

                <p:commandButton action="#{motoristaB.setMot(consultaMotorista())}" value="consulta" title="Salvar Pessoa Juridica" icon="ui-icon-check" validateClient="true"/>
                
                

            </p:panel>

        </h:form>

    </h:body>
</html>
