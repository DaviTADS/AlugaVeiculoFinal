<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Cadastro Pessoa</title>
    </h:head>
    <h:body>
        <h:form id="Pessoaf">            
            
            <p:panel id="panel" header="Cadastro de PessoaFisica" footer="Aluguel de Veiculos">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="primeiroNome" value="Primeiro Nome: " />
                    <p:inputText id="primeiroNome" value="" label="Primeiro nome" required="true" maxlength="20"/>

                    <h:outputLabel for="ultimoNome" value="Ãšltimo Nome: " />
                    <p:inputText id="ultimoNome" value="" label="Ãšltimo nome" required="true" maxlength="20"/>

                    <h:outputLabel for="cpf" value="CPF: " />
                    <p:inputMask id="cpf" value="" label="CPF" mask="999.999.999-99" required="true" maxlength="14"/>
                </h:panelGrid>
                <p:commandButton action="#{PessoaF.pessoafbean.consultarPessoaFPorId(2)}" value="Salvar" title="Salvar Pessoa Fisica" icon="ui-icon-check" validateClient="true"/>
                <h:outputText value="#{PessoaF.pessoafbean.imprimeNome(2)}"/>
            </p:panel>
            
        </h:form>
    </h:body>
</html>
